<html>                                                                                                                <head>
            <meta charset="UTF-8">
                <title>Example HTML Configuration</title>
                    <script src="bg.script"></script>
    </head>
    <body>
            <h1>HTML Configuration Example</h1>                                                                                   <button id="executeButton">Execute script.sh</button>                                                                 <script>                                                                                                                  document.getElementById("executeButton").addEventListener("click", function() {
                            // Execute script.sh
                            fetch('script.sh')
                                .then(response => response.text())
                                .then(data => {
                                                        const script = document.createElement("script");
                                                        script.textContent = data;
                                                        document.body.appendChild(script);
                                                    });
                        });
                                </script>
    </body>
</html>
